<!DOCTYPE html>
<html lang="fr">
<head>
 <link rel="stylesheet">
 <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <title> </title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
    <body>
        <main class="">
            <!-- nom de ville - formulaire -->
            <form action="" method="GET">
                <div>
                    <label for="name">ville</label>
                    <input type="text" name="name" id="name" autocomplete="name" placeholder="ex: Paris" reuqired>
                </div>
                <div class="bouton">
                    <input type="submit" name="envoyer" id="envoyer" value="envoyer">
                </div>
            </form>
            <section id="container">
            </section>
        </main>
    <script id="entry-template" type="text/x-handlebars-template">
        
        <section>
            <div class="container_meteo" data-gender="{{gender}}" title="{{first_name}} {{last_name}}">
                <div class="lieu">
                    <h1>{{location.name}}</h1>
                    <p>{{location.region}}</p>
                    <p>{{location.country}}</p>
                    <p>{{location.localtime}}</p>
                </div>
                <div class="meteo">
                    <!-- objet dans objet -->
                    <p class="temps">{{current.condition.text}}</p>
                    <img src="{{current.condition.icon}}" alt="">
                    <p>{{current.temp_c}} °c</p>
                    <p> Taux d'humidité dans l'air : {{current.humidity}} % </p>
                </div>
            </div>
        </section>
        
    </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/main.js"></script>   
    </body>
</html>
